<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="calculator">
        <header class="top-container"><section class="header__left"><img src="img/wifi.png" class="header__wifi" alt="">
     
        </section>
        <section class="header__right"><img src="img/battery.png" class="header__battery" alt=""></section>
     </header>

   <div class="valueMini"></div>
    <div class="value"></div>
    <section class="container">
        <div class="btnAc function button ">AC</div>
        <div class="btnPm function button">±</div>
        <div class="btnPercent function button">%</div>
        <div class="btnDivision operator button">÷</div>
        <div class="btn-7 button">7</div>
        <div class="btn-8 button">8</div>
        <div class="btn-9 button">9</div>
        <div class="btnMultiplication  operator button">*</div>
            <div class="btn-4 button">4</div>
            <div class="btn-5 button">5</div>
            <div class="btn-6 button">6</div>
            <div class="btnSubtraction button">-</div>
            <div class="btn-1 button">1</div>
            <div class="btn-2 button">2</div>
            <div class="btn-3 button">3</div>
            <div class="btnAddition operator button">+</div>
            <div class="btn-0 button">0</div>
            <!-- <div class="button18 button">0</div> -->
            <div class="btn-decimal button">.</div>
            <div class="btnEqual operator button">=</div>
        </section>
        <div class="bottom"></div>
        <script src="app3.js"></script>
        
    
    </main>
</body>
</html>
